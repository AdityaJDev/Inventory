{% extends '_blank.html' %} {%block qux_content%}
<h1>Users</h1>
<ul>
  {% for user in object_list %}
  <li>{{ user.first_name }} {{ user.last_name }} -> {{user.username}} -> {{user.email}}</li>
  <li>
    <a href="{% url 'management:upuser' user.id%}">
      <button>Update User</button></a
    >
  </li>
  <li>
    <a href="{% url 'management:deluser' user.id%}">
      <button>Delete User</button></a
    >
  </li>
  {% empty %} {% endfor %}
</ul>
{%endblock%}
