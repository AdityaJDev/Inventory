{% extends '_blank.html' %} {%block qux_content%}
<style>
  td,
  th {
    padding: px;
    spacing: 10px;
    color: green;
    border: solid;
  }
  h3 {
    text-align: center;
    padding: 30px;
  }
</style>
<h3>Accessories</h3>
{% if parts %}
<div class = "row">
{% for p in parts %}
<div class = "col d-flex justify-content-center">
<div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{p.accessory_type}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Id - {{p.id}}</li>
    <li class="list-group-item">Model No. - {{p.model_no}}</li>
  </ul>
  <div class="card-body">
    <a href="{% url 'management:delaccessory' p.id %}" class="btn btn-primary">Delete Accessory</a>
    <a href="{% url 'management:upaccessory' p.id %}" class="btn btn-primary">Update Accessory</a>
  </div>
</div>
</div>
{% endfor %}
</div>
{% endif %}{% endblock %}
